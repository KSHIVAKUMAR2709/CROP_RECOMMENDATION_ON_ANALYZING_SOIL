  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">CROP RECOMMENDATION</h1>
      <div class="row center">
        <h5 class="header col s12 light"><i>Crop Recommendation using Machine Learning</i>
        <br>
        </h5>
      </div>

    <div class="row">
    <form action='/predict' method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <label for="NITROGEN"><b style="color:black"><i>NITROGEN</i>:kg/acre</b></label><br>
          <input type="number" id="NITROGEN" name="NITROGEN" min="1.0" max="140.0" step=0.000001>
        </div>
        <div class="input-field col s4">
          <label for="PHOSPHORUS"><b style="color:black;" ><i>PHOSPHORUS</i>:kg/acre</b></label><br>
          <input type="number" id="PHOSPHORUS" name="PHOSPHORUS" min="5.0" max="145.0" step=0.000001>
        </div>

        <div class="input-field col s4">
          <label for="POTASSIUM"><b style="color:black" ><i>POTASSIUM</i>:kg/acre</b></label><br>
          <input type="number" id="POTASSIUM" name="POTASSIUM" min="15.0" max="205.0" step=0.000001>
        </div>

        <div class="input-field col s4">
          <label for="TEMPERATURE"><b style="color:black" ><i>TEMPERATURE</i>>:celcuis</b></label><br>
          <input type="number" id="TEMPERATURE" name="TEMPERATURE" min="15.0" max="36.0" step=0.000001>
        </div>

       <div class="input-field col s4">
          <label for="HUMIDITY"><b style="color:black" ><i>HUMIDITY</i>:%</b></label><br>
          <input type="number" id="HUMIDITY" name="HUMIDITY" min="45.0" max="90.0" step=0.000001>
        </div>

        <div class="input-field col s4">
          <label for="PH"><b style="color:black" ><i>PH Value</i>:ph</b></label><br>
          <input type="number" id="PH" name="PH" min="5.0" max="8.0" step=0.000001>
        </div>

        <div class="input-field col s4">
          <label for="RAINFALL"><b style="color:black" ><i>RAINFALL</i>:mm</b></label><br>
          <input type="number" id="RAINFALL" name="RAINFALL" min="45.0" max="275.0" step=0.000001>
        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Recommended Crop</button>
      </div>
    </form>
      </div>

      <br><h4 align="center"><b><em>{{pred}}</em></b></h4>
      <br>

    </div>
  </div>
